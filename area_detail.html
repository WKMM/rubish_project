    <script type="text/javascript">
        $(function(){
		//请求开关
		var bOK = true;
        //是否选择过上传文件标识
        var continueFlag = false;
        //是否选择过rfid上传文件标识
        var continueRfidFlag = false;
        var _id = getQueryString('id');
        var page;
        var cade;
        var searchObj = {
            page: cade
        }
    	var pageFn = {
    		init: function(){
    			$('#username').text(getCookie('username'));
    			pageFn.createNav();
    			pageFn.getList(searchObj);
				//分页
                pageFn.pageList(page,cade);
                //导入户室信息
                pageFn.importFn();
                //导入RFID
                pageFn.importRfidFn();
                //导出功能
                pageFn.exportFn();
    			//全部删除
    			pageFn.delAll();
                //获取二维码列表
                pageFn.getBarcode();
                //打印
                pageFn.printFn();
    			//退出登录
    			pageFn.logOut();
    		},
    		getList: function(searchObj){
    			request({
					url: '/api/houses/house-hold-list',
					data: {
                        id:_id,
                        page:cade
                    }
				}, function(data) {
					console.log(data)
					if(!bOK){
						$('#loading').show();
					}
					if(data.code == 0){
						var res = data.data.list;
                        var house_name = data.data.house_name;
                        //面包屑导航
                        $('.area_name').text(house_name);
						//创建列表
						var shtml = '';

						if(res.length > 0){
                            cade = data.data.current_page;
                            page = Math.ceil(data.data.total/20);
                            pageFn.pageList(page,cade);

							$.each(res, function(index, item){
								shtml += pageFn.createList(item,index);
							})

							$("#page_conten").show();
							//点击分页
                        	pageFn.pageClick();
                        }else{
							shtml += '<tr><td colspan="'+ $("#table tr th").length +'">暂无数据。</td></tr>';
							$("#page_conten").hide();
                        }

						setTimeout(function(){
							$('#s_list').html(shtml);
							bOK = true;
							$('#loading').hide();
						}, 1000)
					}else{
						toast(data.msg).then(function(){
							$('#loading').hide();
						});
					}
				})
    		},
            //获取二维码列表
            getBarcode: function(){
                request({
                    url: '/api/qrcode/getQrcodes',
                    data: {
                        id:_id
                    }
                }, function(data) {
                    console.log(data)
                    if(data.code == 200){
                        var shtml = '';
                        var qrcodeArr = [];
                        if(data.data && data.data.length > 0){
                            $.each(data.data, function(index,item){
                                shtml += '<div class="col-xs-2">';
                                shtml += '    <div class="barcode_img" id="qrcode_'+ index +'"></div>';
                                shtml += '    <p>'+ (item.floor_num+item.unit+item.house_num) +'</p>';
                                shtml += '</div>';
                                qrcodeArr.push(item.qr_code);
                            })
                        }
                        $('.barcode-list').html(shtml);

                        setTimeout(function(){
                            $.each(qrcodeArr,function(index,item){
                                var qrcode = new QRCode("qrcode_" + index);
                                qrcode.clear(); // 清除代码
                                qrcode.makeCode(item);
                            })
                        },100)
                    }else{
                        toast(data.msg);
                    }
                })
            },
    		//导入户室信息
    		importFn: function(){
    			var formData = new FormData();
    			//选择文件
    			$('#import').change(function(){
    				var file = this.files[0];
                    //先清除，再追加
                    formData.delete('house_id');
                    formData.delete('file');
                    formData.append('house_id', _id);
                    formData.append('file', file);
    				continueFlag = true;
    			})
    			//上传
    			$('#upload_btn').click(function(){
    				if(!continueFlag) return toast('请先选择文件');
                    var token = getCookie('token');

    				$.ajax({
				        url: "/api/houses/house-model-import",
				        type: "post",
				        dataType: "json",
                        headers: {
                            token:token
                        },
				        data: formData,
				        async: false,
				        cache: false,
				        contentType: false,
				        processData: false,
				        success: function (data) {
                            console.log(data)
                            if(data.code == 0){
                                if(data.data.code == 0){
                                    toast('导入成功').then(function(){
                                        location.reload();
                                    });
                                }else{
                                    toast(data.data.meg);
                                }
                            }else{
                                toast(data.msg);
                            }
				        },
				        error: function(err){
                            console.log(err);
				        }
				    });
    			})
    		},
            //导入RFID
            importRfidFn: function(){
                var _id = getQueryString('id');
                var formData = new FormData();
                //选择文件
                $('#import_rfid').change(function(){
                    var file = this.files[0];
                    //先清除，再追加
                    //formData.delete('house_id');
                    formData.delete('file');
                    //formData.append('house_id', _id);
                    formData.append('file', file);
                    continueRfidFlag = true;
                })
                //上传
                $('#upload_rfid_btn').click(function(){
                    if(!continueRfidFlag) return toast('请先选择文件');
                    var token = getCookie('token');

                    $.ajax({
                        url: "/api/houses/rfid-model-import",
                        type: "post",
                        dataType: "json",
                        headers: {
                            token:token
                        },
                        data: formData,
                        async: false,
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            console.log(data)
                            if(data.code == 0){
                                toast('导入成功').then(function(){
                                    location.reload();
                                });
                            }else{
                                toast(data.msg);
                            }
                        },
                        error: function(err){
                            console.log(err);
                        }
                    });
                })
            },
            //导出
            exportFn: function(){
                //下载导出模板
                $('#download').click(function(){
                    window.open('/api/houses/house-model-export');
                })
                //导出列表
                $('#export_list').click(function(){
                    window.open('/api/houses/house-hold-export/' + _id);
                })
            },
            //打印
            printFn: function(){
                $('#print_btn').click(function(){
                    //新窗口打印
                    // var printHtml = $('#printBarcodeModal .modal-body').html();
                    // var wind = window.open("",'newwindow', 'height=600, width=1200, top=100, left=100, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no');
                    // wind.document.body.innerHTML = printHtml;
                    // wind.print();
                    // wind.close();
                    // return false;
                    //---------------------------------------------------------------------
                    //局部打印
                    var newstr = $('#printBarcodeModal .modal-body').html();
                    var oldstr = document.body.innerHTML;//保存当前页面的HTML
                    document.body.innerHTML = newstr; 
                    window.print();
                    document.body.innerHTML = oldstr;
                    window.location.reload();
                })
            },
    		//全部删除
    		delAll: function(){
    			$('.del-all-btn').click(function(){
    				bootbox.dialog({ 
				        message: '<div style="height:30px;line-height:30px;font-size:16px;">确定删除表内所有信息？</div>',  
				        buttons: {  
				            Cancel: {
				                label: "取消",  
				                className: "btn-default",  
				                callback: function () {  
				
				                }  
				            },
				            OK: {  
				                label: "删除",  
				                className: "btn-primary",  
				                callback: function () {
									request({
										url: '/api/houses/delete-house-hold',
										data: {
											hid:_id
										}
									}, function(data) {
										console.log(data)
										if(data.code == 0){
											toast('删除成功').then(function(){
				    							pageFn.getList(searchObj);
											});
										}else{
											toast(data.msg);
										}
									})
				                }  
				            }  
				        }  
				    });
    			})
    		},
    		createNav: function () {
                var nav_container = $(".JS-nav")[0];
                this.nav = new Nav(nav_container);
            },
            //创建dom
			createList: function(item,index){
				var shtml = '';

				shtml += '<tr>';
				shtml += '										<td class="center">'+ item.id +'</td>';
				shtml += '										<td class="center">'+ item.floor_num +'</td>';
				shtml += '										<td class="center">'+ item.unit +'</td>';
				shtml += '										<td class="center">'+ item.house_num +'</td>';
				shtml += '										<td class="center">'+ item.rfid +'</td>';
				shtml += '										<td class="center">'+ item.qr_code +'</td>';
				shtml += '									</tr>';

				return shtml;
			},
			//获取页码
            pageList:function(page,cade){
                var scade = cade-3;
                if(scade<0){
                    scade=0;
                }
                var spage = page-5;
                var page_cade = page -cade;
                var shtml = '';
                if(page_cade<5){
                    if(page>5){
                        page = 5;
                    }else{
                        spage = 0;
                    }
                    for(var i = 0;i<page;i++){
                        spage = spage+1;
                        shtml += '<li>';
                        shtml += '	<a name="'+spage+'" href="javascript:;">'+spage+'</a>';
                        shtml += '</li>';
                    }
                }else{
                    var pageend = page-1
                    for(var i = 0;i<3;i++){
                        scade = scade+1;
                        shtml += '<li>';
                        shtml += '	<a name="'+scade+'" href="javascript:;">'+scade+'</a>';
                        shtml += '</li>';
                    }
                    shtml += '<li>';
                    shtml += '	<i class="pagedian" href="#">....</i>';
                    shtml += '</li>';
                    shtml += '<li>';
                    shtml += '	<a name="'+pageend+'" href="javascript:;">'+pageend+'</a>';
                    shtml += '</li>';
                    shtml += '<li>';
                    shtml += '	<a name="'+page+'" href="javascript:;">'+page+'</a>';
                    shtml += '</li>';
                }
                $("#page").html(shtml);
                $("#page_conten").attr("code",cade);
                $("#page li a").removeClass("redapge");
                for(var i = 0;i<$("#page li a").length;i++){
                    var id = $("#page li a").eq(i).html();
                    if(id == cade){
                        $("#page li a").eq(i).addClass("redapge");
                    }
                }
            },
            //点击页码
            pageClick:function(){
                $("#page").off().on("click","li",function(){
                    var _this = $(this).children("a");
                    cade = _this.html();
                    $("#page_conten").attr("code",cade);
                    searchObj.page = cade;
                    pageFn.getList(searchObj);
                })
                $("#prev").off().on("click",function(){
                    cade = $("#page_conten").attr("code")-1;
                    if(cade>0){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
                $("#next").off().on("click",function(){
                    cade = parseInt($("#page_conten").attr("code"))+1;
                    console.log(cade);
                    if(cade<=page){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
                $("#go").off().on("click",function(){
                    cade = $(".gonumber").val();
                    if(cade<=page){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
            },
            logOut: function(){
            	$('#sigin_out').click(function(){
            		request({
						url: '/api/user/log-off',
						data: {}
					}, function(res) {
						deleteCookie('token');
						toast('注销成功').then(function(){
							location.href = 'login.html';
						})
					})
            	})
            }
    	}

    	pageFn.init();

    })
    </script>

    <script type="text/javascript">
        $(function(){
		//请求开关
		var bOK = true;
        var page;
        var cade; 
    	//搜索条件
    	var searchObj = {
    		name:'', //机构名称
    		res_person:'', //机构负责人
    		mobile:'', //联系电话
    		page: cade
    	}
    	var pageFn = {
    		init: function(){
    			$('#username').text(getCookie('username'));
    			pageFn.createNav();
    			pageFn.getList(searchObj);
				//分页
                pageFn.pageList(page,cade);
    			pageFn.search();
    			//获取城市-添加机构
    			pageFn.getCitys();
    			//初始化添加机构保存按钮
    			pageFn.addSaveFn();
    			//初始化编辑机构保存按钮
    			pageFn.editSaveFn();
    			//冻结/解冻机构
    			pageFn.frozenFn();
    			//退出登录
    			pageFn.logOut();
    		},
    		getList: function(searchObj){
    			request({
					url: '/api/mechanism/getList',
					data: searchObj
				}, function(data) {
					console.log(data)
					if(!bOK){
						$('#loading').show();
					}
					if(data.code == 0){
						var res = data.data.list;
						//创建列表
						var shtml = '';

						if(res.length > 0){
                            cade = data.data.current_page;
                            page = Math.ceil(data.data.total/20);
                            pageFn.pageList(page,cade);

							$.each(res, function(index, item){
								shtml += pageFn.createList(item,index);
							})

							$("#page_conten").show();
							//点击分页
                        	pageFn.pageClick();
                        }else{
							shtml += '<tr><td colspan="'+ $("#table tr th").length +'">暂无数据。</td></tr>';
							$("#page_conten").hide();
                        }

						setTimeout(function(){
							$('#s_list').html(shtml);
							bOK = true;
							$('#loading').hide();
						}, 1000)
					}else{
						toast(data.msg).then(function(){
							$('#loading').hide();
						});
					}
				})
    		},
    		createNav: function () {
                var nav_container = $(".JS-nav")[0];
                this.nav = new Nav(nav_container);
            },
            search: function(){
            	$('#search').click(function(){
            		searchObj.name = $('#institution_name').val();
            		searchObj.res_person = $('#res_person').val();
            		searchObj.mobile = $('#mobile').val();

            		pageFn.getList(searchObj);
            	})
            },
            //获取城市-添加机构
            getCitys: function(){
            	request({
					url: '/api/mechanism/info',
					data: {
						action:'add'
					}
				}, function(data) {
					console.log(data)
					if(data.code == 0){
						var citys = data.data;
						var shtml = '';
						$.each(citys,function(index,item){
							shtml += '<label class="checkbox-inline">';
							shtml += '<input type="checkbox" cityName="'+ item.city_name +'" value="'+ item.id +'"> '+ item.city_name;
							shtml += '</label>';
						})
						$('#add_city_container').html(shtml);
					}else{
						toast(data.msg);
					}
				})
            },
            //添加机构保存
            addSaveFn: function(){
            	var citysId = []; //城市id
            	//添加机构-选择城市保存按钮
            	$('#add_city_save_btn').click(function(){
            		citysId = [];
            		var citysName = []; //城市名称
            		var checkedbox = $('#add_city_container input[type=checkbox]:checked');
            		$.each(checkedbox,function(index,item){
            			citysId.push($(item).val());
            			citysName.push($(item).attr('cityName'))
            		})

            		var html = '';
            		$.each(citysName,function(index,item){
            			html += '<span>'+ item +'</span>';
            		})

            },
            //编辑机构功能
            editSaveFn: function(){

            	var citys_name = [];

            		$('#edit_res_person').val($(this).data().res_person);
            		$('#edit_mobile').val($(this).data().mobile);

            			$('input[name="edit_nature"]').eq(0).prop('checked','checked');
            		}else{
            			$('input[name="edit_nature"]').eq(1).prop('checked','checked');
            		}

            		request({
						url: '/api/mechanism/info',

						}

							citys_id = [];
            				citys_name = [];

							var shtml = '';

							$.each(city_list,function(index,item){

								if(item.checked == 'true'){

								}

							var spanHtml = '';

						}else{
							toast(data.msg);
						}
					})
            	})

            	//编辑机构-选择城市保存按钮
            	$('#edit_city_save_btn').click(function(){
            		citys_id = [];
            		citys_name = [];
            		var checkedbox = $('#edit_city_container input[type=checkbox]:checked');
            		$.each(checkedbox,function(index,item){
            			citys_id.push($(item).val());
            			citys_name.push($(item).attr('cityName'))
            		})

            		var html = '';
            		$.each(citys_name,function(index,item){
            			html += '<span>'+ item +'</span>';
            		})
            		$('#edit_citys').html(html);

            		$('#selectCityEditModal').modal('hide');
            	})

            	//编辑机构-保存按钮
            	$('#edit_save_btn').click(function(){

            		var res_person = $('#edit_res_person').val();
            		var mobile = $('#edit_mobile').val();
            		var nature = $('input[name="edit_nature"]:checked').val();

            		if(!name) return toast('机构名称不能为空');
            		if(!res_person) return toast('负责人不能为空');
            		if(!mobile) return toast('联系电话不能为空');

            		var tempObj = {
            			id:_id,
            			name:name,
            			res_person:res_person,
            			mobile:mobile,

            		}

						url: '/api/mechanism/edit',

						if(data.code == 0){
							toast('修改成功！').then(function(){
								searchObj = {
						    		name:'', //机构名称
						    		res_person:'', //机构负责人
						    		mobile:'', //联系电话
						    		page: cade
						    	}
    							pageFn.getList(searchObj);

            					$('#editAreaModal').modal('hide');
							})
						}else{
							toast(data.msg)
						}
					})
            	})
            },
            //冻结/解冻机构
            frozenFn: function(){
            	$('#s_list').on('click','.frozen', function(){
            		var _id = $(this).data().id;
            		var _status = $(this).data().status;
            		var tips = '';
            		if(_status == 1){
            			tips = '您确定要冻结吗？';
            		}else if(_status == -1){
            			tips = '您确定要解冻吗？';
            		}

            		bootbox.dialog({ 
				        message: '<div style="height:30px;line-height:30px;font-size:16px;">'+ tips +'</div>',  
				        buttons: {  
				            Cancel: {
				                label: "取消",  
				                className: "btn-default",  
				                callback: function () {  
				
				                }  
				            },
				            OK: {  
				                label: "确定",  
				                className: "btn-primary",  
				                callback: function () {
									request({
										url: '/api/mechanism/del',
										data: {
											id:_id,
											status:(_status==1?-1:1)
										}
									}, function(data) {
										console.log(data)
										if(data.code == 0){
											toast('操作成功').then(function(){
												searchObj = {
										    		name:'', //机构名称
										    		res_person:'', //机构负责人
										    		mobile:'', //联系电话
										    		page: cade
										    	}
				    							pageFn.getList(searchObj);
											});
										}else{
											toast(data.msg);
										}
									})
				                }  
				            }  
				        }  
				    }); 
            		
            		
            	})
            },
            //创建dom
			createList: function(item,index){
				var shtml = '';
				var _index = (cade-1)*20 + (index+1);

				shtml += '<tr id="'+ item.id +'">';
				shtml += '										<td class="center">'+ _index +'</td>';
				shtml += '										<td class="center">'+ item.name +'</td>';
				shtml += '										<td class="center">'+ item.res_person +'</td>';
				shtml += '										<td class="center">'+ item.mobile +'</td>';
				shtml += '										<td class="center">'+ (item.nature==1?'自营':'合资运营') +'</td>';
				shtml += '										<td class="center">'+ (item.status == 1?'解冻':'冻结') +'</td>';
				shtml += '										<td class="center">';
				shtml += '											<button class=\'modify btn btn-xs btn-info\' data-id="'+ item.id +'" data-name="'+ item.name +'" data-res_person="'+ item.res_person +'" data-mobile="'+ item.mobile +'" data-nature="'+ item.nature +'">';
				shtml += '												<i class="ace-icon fa fa-pencil bigger-120"></i>';
				shtml += '												编辑';
				shtml += '											</button>';
				shtml += '											<button class=\'frozen btn btn-xs btn-info\' data-id="'+ item.id +'" data-status="'+ item.status +'">';
				shtml += '												<i class="ace-icon fa '+ (item.status == 1?'fa-lock':'fa-unlock') +' bigger-150"></i>'+ (item.status == -1?'解冻':'冻结');
				shtml += '											</button>';
				shtml += '										</td>';
				shtml += '									</tr>';

				return shtml;
			},
			//获取页码
            pageList:function(page,cade){
                var scade = cade-3;
                if(scade<0){
                    scade=0;
                }
                var spage = page-5;
                var page_cade = page -cade;
                var shtml = '';
                if(page_cade<5){
                    if(page>5){
                        page = 5;
                    }else{
                        spage = 0;
                    }
                    for(var i = 0;i<page;i++){
                        spage = spage+1;
                        shtml += '<li>';
                        shtml += '	<a name="'+spage+'" href="javascript:;">'+spage+'</a>';
                        shtml += '</li>';
                    }
                }else{
                    var pageend = page-1
                    for(var i = 0;i<3;i++){
                        scade = scade+1;
                        shtml += '<li>';
                        shtml += '	<a name="'+scade+'" href="javascript:;">'+scade+'</a>';
                        shtml += '</li>';
                    }
                    shtml += '<li>';
                    shtml += '	<i class="pagedian" href="#">....</i>';
                    shtml += '</li>';
                    shtml += '<li>';
                    shtml += '	<a name="'+pageend+'" href="javascript:;">'+pageend+'</a>';
                    shtml += '</li>';
                    shtml += '<li>';
                    shtml += '	<a name="'+page+'" href="javascript:;">'+page+'</a>';
                    shtml += '</li>';
                }
                $("#page").html(shtml);
                $("#page_conten").attr("code",cade);
                $("#page li a").removeClass("redapge");
                for(var i = 0;i<$("#page li a").length;i++){
                    var id = $("#page li a").eq(i).html();
                    if(id == cade){
                        $("#page li a").eq(i).addClass("redapge");
                    }
                }
            },
            //点击页码
            pageClick:function(){
                $("#page").off().on("click","li",function(){
                    var _this = $(this).children("a");
                    cade = _this.html();
                    $("#page_conten").attr("code",cade);
                    searchObj.page = cade;
                    pageFn.getList(searchObj);
                })
                $("#prev").off().on("click",function(){
                    cade = $("#page_conten").attr("code")-1;
                    if(cade>0){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
                $("#next").off().on("click",function(){
                    cade = parseInt($("#page_conten").attr("code"))+1;
                    console.log(cade);
                    if(cade<=page){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
                $("#go").off().on("click",function(){
                    cade = $(".gonumber").val();
                    if(cade<=page){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
            },
            logOut: function(){
            	$('#sigin_out').click(function(){
            		request({
						url: '/api/user/log-off',
						data: {}
					}, function(res) {
						deleteCookie('token');
						toast('注销成功').then(function(){
							location.href = 'login.html';
						})
					})
            	})
            }
    	}

    	pageFn.init();

    })
    </script>

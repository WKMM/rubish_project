        <script type="text/javascript">
            $(function(){
                //请求开关
                var bOK = true;
                var page;
                var cade;
                //搜索条件
                var searchObj = {
                    mechanism_id:'',
                    deal_num:'',
                    member_name:'',
                    cardcode:'',
                    supplier_id:'',
                    start_time:'',
                    end_time:'',
                    page: cade
                };
                var pageFn = {
                    // 初始化
                    init: function(){
                        $('#username').text(getCookie('username'));
                        pageFn.createNav();
                        pageFn.getList(searchObj);
                        //查看详情
                        pageFn.viewBox();
                        //分页
                        pageFn.pageList(page,cade);
                        pageFn.search();
                        //获取机构列表
                        pageFn.getInstitutionList();
                        //获取供应商列表
                        pageFn.getSupplierList();
                        //退出登录
                        pageFn.logOut();
                        pageFn.initDatePicker();
                    },
                    // 详情模态框
                    viewBox:function(){
                        $("#s_list").on("click",'.modify',function(){
                            var _id = $(this).data().id;
                            pageFn.getInfo(_id);
                            $("#viewModal").modal('show');
                        })
                    },
                    // 列表
                    getList: function(searchObj){
                        request({
                            url: '/api/equipment/records-list',
                            data: searchObj
                        }, function(data) {
                            console.log(data);
                            if(!bOK){
                                $('#loading').show();
                            }
                            if(data.code == 0){
                                var res = data.data.list;
                                //创建列表
                                var shtml = '';

                                if(res.length > 0){
                                    cade = data.data.current_page;
                                    page = Math.ceil(data.data.total/20);
                                    pageFn.pageList(page,cade);

                                    $.each(res, function(index, item){
                                        shtml += pageFn.createList(item,index);
                                    })


                                    $("#page_conten").show();
                                    //点击分页
                                    pageFn.pageClick();
                                }else{
                                    shtml += '<tr><td colspan="'+ $("#table tr th").length +'">暂无数据。</td></tr>';
                                    $("#page_conten").hide();
                                }

                                setTimeout(function(){
                                    $('#s_list').html(shtml);
                                    bOK = true;
                                    $('#loading').hide();
                                }, 1000)
                            }else{
                                toast(data.msg).then(function(){
                                    $('#loading').hide();
                                });
                            }
                        })
                    },
                    //日期
                    initDatePicker: function(){
                        $( "#start_time").datepicker({autoclose:true}).next().on(ace.click_event, function(){
                            $(this).prev().focus();
                        });

                        $( "#end_time").datepicker({autoclose:true}).next().on(ace.click_event, function(){
                            $(this).prev().focus();
                        });
                    },
                    createNav: function () {
                        var nav_container = $(".JS-nav")[0];
                        this.nav = new Nav(nav_container);
                    },
                    //获取供应商列表
                    getSupplierList: function(){
                        request({
                            url: '/api/supplier/getList'
                        }, function(data) {
                            if(data.code == 0){
                                var res = data.data;
                                //创建列表
                                var html = '<option value="">请选择</option>';
                                if(res.length > 0){
                                    $.each(res, function(index, item){
                                        html += '<option value="'+ item.id +'">'+ item.name + '</option>';
                                    })
                                }
                                $('#supplier_id').html(html);
                            }else{
                                toast(data.msg);
                            }
                        })
                    },
                    //查看详情
                    getInfo: function(id){
                        request({
                            url: '/api/equipment/record',
                            data: {
                                id:id
                            }
                        }, function(data) {
                            console.log(data);
                            if(data.code == 0){
                                var res = data.data;
                                $('#receive_num').html(res.deal_num);
                                if(res.type == '1'){
                                    $('#type').html('智能回收箱');
                                }else if(res.type == '2'){
                                    $('#type').html('厨余回收');
                                }else if(res.type == '3'){
                                    $('#type').html('大袋回收');
                                }
                                $('#usercard').html(res.cardcode);
                                $('#user_mobile').html(res.mobile);
                                $('#supplier_name').html(res.supplier_name);
                                $('#box_number').html(res.box_number);
                                $('#device_id').html(res.device_id);
                                $('#useName').html(res.realname);
                                $('#delivery_place').html(res.delivery_place);
                                $('#time').html(getDateTime(res.updated_at * 1000));
                                $('#mechanism_name').html(res.mechanism_name);

                                //表格
                                var shtml = '';
                                shtml +=            '<tr>';
                                shtml +=                '<td class="center">'+ res.item_name +'</td>';
                                shtml +=                '<td class="center">'+ res.weight/1000 +'</td>';
                                shtml +=                '<td class="center">'+ res.credit +'</td>';
                                shtml +=                '<td class="center">'+ res.amount/100 +'</td>';
                                shtml +=            '</tr>';

                                $('#s_list1').html(shtml);
                            }else{
                                toast(data.msg);
                            }
                        })
                    },
                    search: function(){
                        $('#search').click(function(){
                            var mechanism_id = $('#institution').val();
                            var deal_num = $('#deal_num').val();
                            var member_name = $('#member_name').val();
                            var cardcode = $('#cardcode').val();
                            var supplier_id = $('#supplier_id').val();
                            var start_time = $('#start_time').val();
                            var end_time = $('#end_time').val();

                            if(start_time) {
                                start_time = new Date(start_time + ' 00:00:00').getTime()/1000;
                            }
                            if(end_time) {
                                end_time = new Date(end_time + ' 23:59:59').getTime()/1000;
                            }

                            searchObj = {
                                mechanism_id:mechanism_id,
                                deal_num:deal_num,
                                member_name:member_name,
                                cardcode:cardcode,
                                supplier_id:supplier_id,
                                start_time:start_time,
                                end_time:end_time,
                                page: cade
                            };

                            pageFn.getList(searchObj);
                        })
                    },
                    //获取机构列表
                    getInstitutionList: function(){
                        request({
                            url: '/api/mechanism/getList',
                            data: {}
                        }, function(res) {
                            console.log(res)
                            if(res.code == 0){
                                var list = res.data.list;

                                var shtml = '<option value="">请选择</option>';
                                $.each(list,function(index,item){

                                    if(item.status == 1){
                                        shtml += '<option value="'+ item.id +'">'+ item.name +'</option>';
                                    }
                                });

                                $('#institution').html(shtml);
                            }else{
                                toast(res.msg);
                            }
                        })
                    },
                    //创建dom
                    createList: function(item,index){
                        var shtml = '';
                        var _index = (cade-1)*20 + (index+1);

                        shtml += '                                  <tr>';
                        shtml += '                                      <td class="center">'+ _index +'</td>';
                        shtml += '                                      <td class="center">'+ item.deal_num +'</td>';
                        shtml += '                                      <td class="center">'+ item.mechanism_name +'</td>';
                        shtml += '                                      <td class="center">'+ item.member_name +'</td>';
                        shtml += '                                      <td class="center">'+ item.cardcode +'</td>';
                        var str = '';
                        if(item.type == '1'){
                            str = '回收箱回收';
                        }else if(item.type == '2'){
                            str = '厨余回收';
                        }else if(item.type == '3'){
                            str = '大袋回收';
                        }
                        shtml += '                                      <td class="center">'+ str +'</td>';
                        shtml += '                                      <td class="center">'+ item.supplier_name +'</td>';
                        shtml += '                                      <td class="center">'+ getDateTime(item.created_at*1000) +'</td>';
                        shtml += '                                      <td class="center">'+ item.weight/1000 +'</td>';
                        shtml += '                                      <td class="center">'+ item.credit +'</td>';
                        shtml += '                                      <td class="center">'+ item.amount/100 +'</td>';
                        shtml += '                                      <td class="center">';
                        shtml += '                                          <button class=\'modify btn btn-xs btn-info\' data-id="'+ item.id +'">';
                        shtml += '                                              <i class="ace-icon fa fa-eye bigger-120"></i>';
                        shtml += '                                              查看详情';
                        shtml += '                                          </button>';

                        shtml += '                                      </td>';
                        shtml += '                                  </tr>';

                        return shtml;
                    },
                    //获取页码
                    pageList:function(page,cade){
                        var scade = cade-3;
                        if(scade<0){
                            scade=0;
                        }
                        var spage = page-5;
                        var page_cade = page -cade;
                        var shtml = '';
                        if(page_cade<5){
                            if(page>5){
                                page = 5;
                            }else{
                                spage = 0;
                            }
                            for(var i = 0;i<page;i++){
                                spage = spage+1;
                                shtml += '<li>';
                                shtml += '  <a name="'+spage+'" href="javascript:;">'+spage+'</a>';
                                shtml += '</li>';
                            }
                        }else{
                            var pageend = page-1
                            for(var i = 0;i<3;i++){
                                scade = scade+1;
                                shtml += '<li>';
                                shtml += '  <a name="'+scade+'" href="javascript:;">'+scade+'</a>';
                                shtml += '</li>';
                            }
                            shtml += '<li>';
                            shtml += '  <i class="pagedian" href="#">....</i>';
                            shtml += '</li>';
                            shtml += '<li>';
                            shtml += '  <a name="'+pageend+'" href="javascript:;">'+pageend+'</a>';
                            shtml += '</li>';
                            shtml += '<li>';
                            shtml += '  <a name="'+page+'" href="javascript:;">'+page+'</a>';
                            shtml += '</li>';
                        }
                        $("#page").html(shtml);
                        $("#page_conten").attr("code",cade);
                        $("#page li a").removeClass("redapge");
                        for(var i = 0;i<$("#page li a").length;i++){
                            var id = $("#page li a").eq(i).html();
                            if(id == cade){
                                $("#page li a").eq(i).addClass("redapge");
                            }
                        }
                    },
                    //点击页码
                    pageClick:function(){
                        $("#page").off().on("click","li",function(){
                            var _this = $(this).children("a");
                            cade = _this.html();
                            $("#page_conten").attr("code",cade);
                            searchObj.page = cade;
                            pageFn.getList(searchObj);
                        })
                        $("#prev").off().on("click",function(){
                            cade = $("#page_conten").attr("code")-1;
                            if(cade>0){
                                searchObj.page =cade;
                                pageFn.getList(searchObj);
                            }
                        })
                        $("#next").off().on("click",function(){
                            cade = parseInt($("#page_conten").attr("code"))+1;
                            console.log(cade);
                            if(cade<=page){
                                searchObj.page =cade;
                                pageFn.getList(searchObj);
                            }
                        })
                        $("#go").off().on("click",function(){
                            cade = $(".gonumber").val();
                            if(cade<=page){
                                searchObj.page =cade;
                                pageFn.getList(searchObj);
                            }
                        })
                    },
                    logOut: function(){
                        $('#sigin_out').click(function(){
                            request({
                                url: '/api/user/log-off',
                                data: {}
                            }, function(res) {
                                deleteCookie('token');
                                toast('注销成功').then(function(){
                                    location.href = 'login.html';
                                })
                            })
                        })
                    }
                };

                pageFn.init();

            })
        </script>
</body>

</html>

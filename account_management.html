    <script type="text/javascript">
    $(function(){
		//请求开关
		var bOK = true;
        var page;
        var cade;
    	//搜索条件
    	var searchObj = {
    		organization_id:'',
    		name:'',
    		page: cade
    	}
    	var pageFn = {
    		init: function(){
    			$('#username').text(getCookie('username'));
    			pageFn.createNav();
    			pageFn.getList(searchObj);
				//分页
                pageFn.pageList(page,cade);
    			pageFn.search();
    			//初始化添加账号保存按钮
    			pageFn.addSaveFn();
    			//初始化编辑账号保存按钮
    			pageFn.editSaveFn();
    			//获取搜索条件-机构列表
    			pageFn.getInstitutionList();
                //获取机构设置列表
                pageFn.getInstitutionSettingList();
    			//初始化机构设置
    			pageFn.institutionSetting();
    			//退出登录
    			pageFn.logOut();
    		},
    		getList: function(searchObj){
    			request({
					url: '/api/user/user-list',
					data: searchObj
				}, function(data) {
					console.log(data)
					if(!bOK){
						$('#loading').show();
					}
					if(data.code == 0){
						var res = data.data.list;
						//创建列表
						var shtml = '';

						if(res.length > 0){
                            cade = data.data.current_page;
                            page = Math.ceil(data.data.total/20);
                            pageFn.pageList(page,cade);

							$.each(res, function(index, item){
								shtml += pageFn.createList(item,index);
							})

							$("#page_conten").show();
							//点击分页
                        	pageFn.pageClick();
                        }else{
							shtml += '<tr><td colspan="'+ $("#table tr th").length +'">暂无数据。</td></tr>';
							$("#page_conten").hide();
                        }

						setTimeout(function(){
							$('#s_list').html(shtml);
							bOK = true;
							$('#loading').hide();
						}, 1000)
					}else{
						toast(data.msg).then(function(){
							$('#loading').hide();
						});
					}
				})
    		},
    		createNav: function () {
                var nav_container = $(".JS-nav")[0];
                this.nav = new Nav(nav_container);
            },
            search: function(){
            	$('#search').click(function(){
            		searchObj.organization_id = $('#organization_id').val();
            		searchObj.name = $('#name').val();

            		pageFn.getList(searchObj);
            	})
            },
    		//获取搜索条件-机构列表
            getInstitutionList: function(){
            	request({
					url: '/api/mechanism/getList',
					data: {}   
				}, function(res) {
					console.log(res)
					if(res.code == 0){
						var list = res.data.list;

						//搜索条件-机构列表
						var insHtml = '<option value="">请选择</option>';
						$.each(list, function(index,item){
							insHtml += '<option value="'+ item.id +'">'+ item.name +'</option>';
						})
						$('#organization_id').html(insHtml);

					}else{
						toast(res.msg);
					}
				})
            },
            //获取机构设置列表
            getInstitutionSettingList: function(){
                request({
                    url: '/api/mechanism/getNoPageList',
                    data: {}   
                }, function(res) {
                    console.log(res)
                    if(res.code == 0){
                        var list = res.data.list;

                        //机构设置-机构列表
                        var shtml = '';
                        $.each(list,function(index,item){
                            shtml += '<label class="radio-inline">';
                            shtml += '<input type="radio" name="instituion_radio" value="'+ item.id +'">' + item.name;
                            shtml += '</label>';
                        })
                        $('#instition_content').html(shtml);
                    }else{
                        toast(res.msg);
                    }
                })
            },
            //机构设置
            institutionSetting: function(){
            	var _id = null;
            	var _organization_id = null;

            	$('#s_list').on('click','.setting', function(){
            		$('#instituSettingModal').modal('show');
            		_id = $(this).data().id;
            		_organization_id = $(this).data().organization_id;

            		var radios = $('#instition_content input[name=instituion_radio]');
	            	$.each(radios,function(index,item){
	            		$(item).removeAttr('checked');
	            		if($(item).val() == _organization_id){
	            			$(item).prop('checked','true');
	            		}
	            	})
            	})

            	//保存按钮
            	$('#inst_save_btn').click(function(){
            		var organization_id = $('#instition_content input[name=instituion_radio]:checked').val();

            		request({
						url: '/api/user/user-mechanism-edit',
						data: {
							id:_id,
							organization_id:organization_id
						}
					}, function(res) {
						console.log(res)
						if(res.code == 0){
							toast('保存成功').then(function(){
								searchObj = {
						    		organization_id:'',
						    		name:'',
						    		page: cade
						    	}
    							pageFn.getList(searchObj);
            					$('#instituSettingModal').modal('hide');
							})
						}else{
							toast(res.msg);
						}
					})
            	})
            },
            //添加账号保存按钮
            addSaveFn: function(){
            	$('#add_save').click(function(){
            		var account_name = $('#account_name').val();
            		var password = $('#password').val();
            		var description = $('#description').val();
            		var status = $('input[name="add_status"]:checked').val();

            		if(!account_name) return toast('账号名不能为空');
            		if(!password) return toast('密码不能为空');
            		if(!description) return toast('备注不能为空');

            		var tempObj = {
            			name:account_name,
            			password:password,
            			description:description,
            			status:status
            		}

            		request({
						url: '/api/user/update-check',
						data: {
							name:account_name
						}
					}, function(res) {
						console.log(res)
						if(res.code == 0){
							//code==0 可以注册 1已存在，不能注册
							request({
								url: '/api/user/add',
								data: tempObj
							}, function(data) {
								console.log(data)
								if(data.code == 0){
									toast('添加成功！').then(function(){
										location.reload();
									})
								}else{
									toast(data.msg);
								}
							})
						}else{
							toast('账户名已存在');
						}
					})

            	})
            },
            //编辑账号保存
            editSaveFn: function(){
            	var _id = null;
            	$('#s_list').on('click','.modify', function(){
            		_id = $(this).data().id;
            		request({
						url: '/api/user/update-list',
						data: {
							id: _id
						}
					}, function(res) {
						console.log(res)
						if(res.code == 0){
							$('#edit_account_name').val(res.data.name);
		            		$('#edit_password').val(res.data.password);
		            		$('#edit_description').val(res.data.description);
		            		var status = res.data.status;

		            		if(status == 0){
		            			$('input[name="edit_status"]').eq(0).prop('checked','checked');
		            		}else if(status == 1){
		            			$('input[name="edit_status"]').eq(1).prop('checked','checked');
		            		}
						}else{
							toast(res.msg);
						}
					})
            		$('#editAccountModal').modal('show');
            	})

            	//保存按钮
            	$('#edit_save').click(function(){
            		var name = $('#edit_account_name').val();
            		var password = $('#edit_password').val();
            		var description = $('#edit_description').val();
            		var status = $('input[name="edit_status"]:checked').val();

            		if(!name) return toast('账号名不能为空');
            		if(!password) return toast('密码不能为空');
            		if(!description) return toast('备注不能为空');

            		var tempObj = {
            			id:_id,
            			password:password,
            			description:description,
            			status:status
            		}

            		request({
						url: '/api/user/update',
						data: tempObj
					}, function(data) {
						console.log(data)
						if(data.code == 0){
							toast('修改成功！').then(function(){
								searchObj = {
						    		organization_id:'',
						    		name:'',
						    		page: cade
						    	}
    							pageFn.getList(searchObj);

            					$('#editAccountModal').modal('hide');
							})
						}else{
							toast(data.msg)
						}
					})
            	})
            },
            //创建dom
			createList: function(item,index){
				var shtml = '';
				var _index = (cade-1)*20 + (index+1);

				shtml += '<tr>';
				shtml += '										<td class="center">'+ _index +'</td>';
				shtml += '										<td class="center">'+ (item.organization_name?item.organization_name:'平台') +'</td>';
				shtml += '										<td class="center">'+ item.name +'</td>';
				shtml += '										<td class="center">'+ item.role +'</td>';
				shtml += '										<td class="center">'+ (item.last_login_at>0?getDateTime(item.last_login_at * 1000):'--') +'</td>';
				shtml += '										<td class="center">'+ (item.status==1?'禁用':'启用') +'</td>';
				shtml += '										<td class="center">';
				shtml += '											<button class=\'modify btn btn-xs btn-info\' data-id="'+item.id+'" data-status="'+item.status+'">';
				shtml += '												<i class="ace-icon fa fa-pencil bigger-120"></i>';
				shtml += '												编辑';
				shtml += '											</button>';
                if(item.isOrgan !== 'display'){
    				shtml += '											<button class=\'setting btn btn-xs btn-info\' data-id="'+ item.id +'" data-organization_id="'+ item.organization_id +'">';
    				shtml += '												<i class="ace-icon fa fa-gear bigger-150"></i>';
    				shtml += '												机构设置';
    				shtml += '											</button>';
                }
				shtml += '										</td>';
				shtml += '									</tr>';

				return shtml;
			},
			//获取页码
            pageList:function(page,cade){
                var scade = cade-3;
                if(scade<0){
                    scade=0;
                }
                var spage = page-5;
                var page_cade = page -cade;
                var shtml = '';
                if(page_cade<5){
                    if(page>5){
                        page = 5;
                    }else{
                        spage = 0;
                    }
                    for(var i = 0;i<page;i++){
                        spage = spage+1;
                        shtml += '<li>';
                        shtml += '	<a name="'+spage+'" href="javascript:;">'+spage+'</a>';
                        shtml += '</li>';
                    }
                }else{
                    var pageend = page-1
                    for(var i = 0;i<3;i++){
                        scade = scade+1;
                        shtml += '<li>';
                        shtml += '	<a name="'+scade+'" href="javascript:;">'+scade+'</a>';
                        shtml += '</li>';
                    }
                    shtml += '<li>';
                    shtml += '	<i class="pagedian" href="#">....</i>';
                    shtml += '</li>';
                    shtml += '<li>';
                    shtml += '	<a name="'+pageend+'" href="javascript:;">'+pageend+'</a>';
                    shtml += '</li>';
                    shtml += '<li>';
                    shtml += '	<a name="'+page+'" href="javascript:;">'+page+'</a>';
                    shtml += '</li>';
                }
                $("#page").html(shtml);
                $("#page_conten").attr("code",cade);
                $("#page li a").removeClass("redapge");
                for(var i = 0;i<$("#page li a").length;i++){
                    var id = $("#page li a").eq(i).html();
                    if(id == cade){
                        $("#page li a").eq(i).addClass("redapge");
                    }
                }
            },
            //点击页码
            pageClick:function(){
                $("#page").off().on("click","li",function(){
                    var _this = $(this).children("a");
                    cade = _this.html();
                    $("#page_conten").attr("code",cade);
                    searchObj.page = cade;
                    pageFn.getList(searchObj);
                })
                $("#prev").off().on("click",function(){
                    cade = $("#page_conten").attr("code")-1;
                    if(cade>0){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
                $("#next").off().on("click",function(){
                    cade = parseInt($("#page_conten").attr("code"))+1;
                    console.log(cade);
                    if(cade<=page){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
                $("#go").off().on("click",function(){
                    cade = $(".gonumber").val();
                    if(cade<=page){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
            },
            logOut: function(){
            	$('#sigin_out').click(function(){
            		request({
						url: '/api/user/log-off',
						data: {}
					}, function(res) {
						deleteCookie('token');
						toast('注销成功').then(function(){
							location.href = 'login.html';
						})
					})
            	})
            }
    	}

    	pageFn.init();

    })
    </script>

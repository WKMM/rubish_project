<script type="text/javascript">
    //请求开关
    var bOK = true;
    var pageFn = {
        init: function(){
            pageFn.getInfo();
            pageFn.createNav();
            pageFn.logOut();
            $('#username').text(getCookie('username'));
        },
        createNav: function () {
            var nav_container = $(".JS-nav")[0];
            this.nav = new Nav(nav_container);
        },
        getInfo: function(){
            var _id = getQueryString('id');
            if(!_id) return toast('请求出错！');

            request({
                url: '/api/equipment/record',
                data: {
                    id:_id
                }
            }, function(data) {
                console.log(data)
                if(!bOK){
                    $('#loading').show();
                }
                if(data.code == 0){
                    var res = data.data;
  
                    $('#deal_num').html(res.deal_num);
                    if(res.type == '1'){
                        $('#type').html('智能回收箱');
                    }else if(res.type == '2'){
                        $('#type').html('厨余回收');
                    }else if(res.type == '3'){
                        $('#type').html('大袋回收');
                    }
                    $('#cardcode').html(res.cardcode);       
                    $('#mobile').html(res.mobile);       
                    $('#supplier_name').html(res.supplier_name);       
                    $('#box_number').html(res.box_number);        
                    $('#device_id').html(res.device_id);       
                    $('#realname').html(res.realname);         
                    $('#delivery_place').html(res.delivery_place);    
                    $('#time').html(getDateTime(res.updated_at * 1000));
                    $('#mechanism_name').html(res.mechanism_name); 

                    //表格
                    var shtml = '';
                    shtml +=            '<tr>'
                    shtml +=                '<td class="center">'+ res.item_name +'</td>'
                    shtml +=                '<td class="center">'+ res.weight/1000 +'</td>'
                    shtml +=                '<td class="center">'+ res.credit +'</td>'
                    shtml +=                '<td class="center">'+ res.amount/100 +'</td>'
                    shtml +=            '</tr>'

                    $('#s_list').html(shtml);

                    bOK = true;
                    $('#loading').hide();               
                }else{
                    toast(data.msg).then(function(){
                        $('#loading').hide();
                    });
                }
            })
        },
        logOut: function(){
            $('#sigin_out').click(function(){
                request({
                    url: '/api/user/log-off',
                    data: {}
                }, function(res) {
                    deleteCookie('token');
                    toast('注销成功').then(function(){
                        location.href = 'login.html';
                    })
                })
            })
        }
    }

    pageFn.init();
</script>

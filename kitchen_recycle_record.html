    <script type="text/javascript">
        $(function(){
        //请求开关
        var bOK = true;
        var page;
        var cade;
        //搜索条件
        var searchObj = {
            organization_id:'', //机构ID
            province_id:'',
            city_id:'',
            county_id:'',
            h_id:'', //小区id
            start_time:'',
            end_time:'',
            page: cade
        };
        var pageFn = {
            // 初始化
            init: function(){
                $('#username').text(getCookie('username'));
                pageFn.createNav();
                pageFn.getList(searchObj);
                //分页
                pageFn.pageList(page,cade);
                pageFn.search();
                //获取机构列表
                pageFn.getInstitutionList();
                //获取省
                pageFn.getProvince();
                //退出登录
                pageFn.logOut();
                //日期
                pageFn.initDatePicker();
            },
            // 列表
            getList: function(searchObj){
                request({
                    url: '/api/recycle/kitchen',
                    data: searchObj
                }, function(data) {
                    console.log(data);
                    if(!bOK){
                        $('#loading').show();
                    }
                    if(data.code == 0){
                        var res = data.data.list;
                        //创建列表
                        var shtml = '';

                        if(res.length > 0){
                            cade = data.data.current_page;
                            page = Math.ceil(data.data.total/20);
                            pageFn.pageList(page,cade);

                            $.each(res, function(index, item){
                                shtml += pageFn.createList(item,index);
                            })

                            $("#page_conten").show();
                            //点击分页
                            pageFn.pageClick();
                        }else{
                            shtml += '<tr><td colspan="'+ $("#table tr th").length +'">暂无数据。</td></tr>';
                            $("#page_conten").hide();
                        }

                        setTimeout(function(){
                            $('#s_list').html(shtml);
                            bOK = true;
                            $('#loading').hide();
                        }, 1000)
                    }else{
                        toast(data.msg).then(function(){
                            $('#loading').hide();
                        });
                    }
                })
            },
            //日期
            initDatePicker: function(){
                $( "#start_time").datepicker({autoclose:true}).next().on(ace.click_event, function(){
                    $(this).prev().focus();
                });

                $( "#end_time").datepicker({autoclose:true}).next().on(ace.click_event, function(){
                    $(this).prev().focus();
                });
            },
            createNav: function () {
                var nav_container = $(".JS-nav")[0];
                this.nav = new Nav(nav_container);
            },
            search: function(){
                $('#search').click(function(){
                    var organization_id = $('#institution').val();
                    var province_id = $('#province').val();
                    var city_id = $('#city').val();
                    var county_id = $('#county').val();
                    var h_id = $('#area').val();
                    var start_time = $('#start_time').val();
                    var end_time = $('#end_time').val();
                    if(start_time) {
                        start_time = new Date(start_time + ' 00:00:00').getTime()/1000;
                    }
                    if(end_time) {
                        end_time = new Date(end_time + ' 23:59:59').getTime()/1000;
                    }

                    searchObj = {
                        organization_id:organization_id, //机构ID
                        province_id:province_id,
                        city_id:city_id,
                        county_id:county_id,
                        h_id:h_id, //小区id
                        start_time:start_time,
                        end_time:end_time,
                        page: cade
                    };

                    pageFn.getList(searchObj);
                })
            },
            getProvince: function(){
                request({
                    url: '/api/houses/getProvince',
                    data: {}
                }, function(res) {
                    if(res.code == 0){
                        var shtml = '<option value="">请选择</option>';
                        $.each(res.data, function(index,item){
                            shtml += '<option value="'+ item.id +'">'+ item.name +'</option>';
                        })
                        $('#province').html(shtml);

                        $('#province').change(function(){
                            var pid = $(this).val();
                            $('#city').html('<option value="">请选择</option>');
                            $('#county').html('<option value="">请选择</option>');
                            $('#area').html('<option value="">请选择</option>');
                            pageFn.getCity(pid);
                        })
                    }else{
                        toast(res.msg);
                    }
                })
            },
            getCity: function(pid){
                if(!pid) return;
                request({
                    url: '/api/houses/getCity',
                    data: {
                        pid: pid
                    }
                }, function(res) {
                    if(res.code == 0){
                        var shtml = '<option value="">请选择</option>';
                        $.each(res.data, function(index,item){
                            shtml += '<option value="'+ item.id +'">'+ item.name +'</option>';
                        })
                        $('#city').html(shtml);

                        $('#city').change(function(){
                            var cid = $(this).val();
                            pageFn.getCounty(cid);
                        })
                    }else{
                        toast(res.msg);
                    }
                })
            },
            getCounty: function(cid){
                if(!cid) return;
                request({
                    url: '/api/houses/getCounty',
                    data: {
                        cid: cid
                    }
                }, function(res) {
                    if(res.code == 0){
                        var shtml = '<option value="">请选择</option>';
                        $.each(res.data, function(index,item){
                            shtml += '<option value="'+ item.id +'">'+ item.name +'</option>';
                        })
                        $('#county').html(shtml);

                        $('#county').change(function(){
                            var cid = $(this).val();
                            pageFn.getArea(cid);
                        })
                    }else{
                        toast(res.msg);
                    }
                })
            },
            //获取小区数据
            getArea: function(cid){
                if(!cid) return;
                request({
                    url: '/api/houses/get-info-by-county',
                    data: {
                        county_id: cid
                    }
                }, function(res) {
                    if(res.code == 200){
                        var shtml = '<option value="">请选择</option>';
                        $.each(res.data, function(index,item){
                            shtml += '<option value="'+ item.id +'">'+ item.name +'</option>';
                        })
                        $('#area').html(shtml);
                    }else{
                        toast(res.msg);
                    }
                })
            },
            //获取机构列表
            getInstitutionList: function(){
                request({
                    url: '/api/mechanism/getList',
                    data: {}
                }, function(res) {
                    console.log(res)
                    if(res.code == 0){
                        var list = res.data.list;

                        var shtml = '<option value="">请选择</option>';
                        $.each(list,function(index,item){
                            shtml += '<option value="'+ item.id +'">'+ item.name +'</option>';
                        });

                        $('#institution').html(shtml);
                    }else{
                        toast(res.msg);
                    }
                })
            },
            //创建dom
            createList: function(item,index){
                var shtml = '';
                var _index = (cade-1)*20 + (index+1);

                shtml += '                                   <tr>';
                shtml += '                                        <td class="center">'+ _index +'</td>';
                shtml += '                                        <td class="center">'+ item.m_name +'</td>';
                shtml += '                                        <td class="center">'+ item.province_name +'</td>';
                shtml += '                                        <td class="center">'+ item.city_name +'</td>';
                shtml += '                                        <td class="center">'+ item.county_name +'</td>';
                shtml += '                                        <td class="center">'+ item.house_name +'</td>';
                shtml += '                                        <td class="center">'+ (item.create_time>0?getDateTime(item.create_time*1000):'--') +'</td>';
                shtml += '                                        <td class="center">'+ item.floor_num +'</td>';
                shtml += '                                        <td class="center">'+ item.unit +'</td>';
                shtml += '                                        <td class="center">'+ item.house_num +'</td>';
                shtml += '                                        <td class="center">'+ item.weight/1000 +'</td>';
                shtml += '                                        <td class="center">'+ item.rfid +'</td>';
                shtml += '                                        <td class="center">'+ item.qr_code +'</td>';
                shtml += '                                    </tr>';

                return shtml;
            },
            //获取页码
            pageList:function(page,cade){
                var scade = cade-3;
                if(scade<0){
                    scade=0;
                }
                var spage = page-5;
                var page_cade = page -cade;
                var shtml = '';
                if(page_cade<5){
                    if(page>5){
                        page = 5;
                    }else{
                        spage = 0;
                    }
                    for(var i = 0;i<page;i++){
                        spage = spage+1;
                        shtml += '<li>';
                        shtml += '  <a name="'+spage+'" href="javascript:;">'+spage+'</a>';
                        shtml += '</li>';
                    }
                }else{
                    var pageend = page-1
                    for(var i = 0;i<3;i++){
                        scade = scade+1;
                        shtml += '<li>';
                        shtml += '  <a name="'+scade+'" href="javascript:;">'+scade+'</a>';
                        shtml += '</li>';
                    }
                    shtml += '<li>';
                    shtml += '  <i class="pagedian" href="#">....</i>';
                    shtml += '</li>';
                    shtml += '<li>';
                    shtml += '  <a name="'+pageend+'" href="javascript:;">'+pageend+'</a>';
                    shtml += '</li>';
                    shtml += '<li>';
                    shtml += '  <a name="'+page+'" href="javascript:;">'+page+'</a>';
                    shtml += '</li>';
                }
                $("#page").html(shtml);
                $("#page_conten").attr("code",cade);
                $("#page li a").removeClass("redapge");
                for(var i = 0;i<$("#page li a").length;i++){
                    var id = $("#page li a").eq(i).html();
                    if(id == cade){
                        $("#page li a").eq(i).addClass("redapge");
                    }
                }
            },
            //点击页码
            pageClick:function(){
                $("#page").off().on("click","li",function(){
                    var _this = $(this).children("a");
                    cade = _this.html();
                    $("#page_conten").attr("code",cade);
                    searchObj.page = cade;
                    pageFn.getList(searchObj);
                })
                $("#prev").off().on("click",function(){
                    cade = $("#page_conten").attr("code")-1;
                    if(cade>0){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
                $("#next").off().on("click",function(){
                    cade = parseInt($("#page_conten").attr("code"))+1;
                    console.log(cade);
                    if(cade<=page){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
                $("#go").off().on("click",function(){
                    cade = $(".gonumber").val();
                    if(cade<=page){
                        searchObj.page =cade;
                        pageFn.getList(searchObj);
                    }
                })
            },
            logOut: function(){
                $('#sigin_out').click(function(){
                    request({
                        url: '/api/user/log-off',
                        data: {}
                    }, function(res) {
                        deleteCookie('token');
                        toast('注销成功').then(function(){
                            location.href = 'login.html';
                        })
                    })
                })
            }
        };

        pageFn.init();

    })
